<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Music Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        iframe#audio-player-frame {
            width: 100%;
            height: 50px; /* Rozmiar odtwarzacza */
            position: fixed;
            bottom: 0;
            left: 0;
            border: none;
            z-index: 1000;
        }

        #content {
            padding-bottom: 60px; /* Dostosowanie, aby zawartość nie zachodziła na player */
        }

        nav {
            background: #333;
            color: white;
            padding: 10px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Linki do podstron -->
        <a href="home.html" onclick="navigate(event, 'home.html')">Home</a>
        <a href="about.html" onclick="navigate(event, 'about.html')">About</a>
        <a href="songs.html" onclick="navigate(event, 'songs.html')">Songs</a>
    </nav>

    <!-- Dynamiczna zawartość ładowana tutaj -->
    <div id="content">
        <h1>Welcome to the Persistent Music Player</h1>
        <p>Click on links in the navigation bar to load different pages.</p>
    </div>

    <!-- iframe z odtwarzaczem -->
    <iframe id="audio-player-frame" src="audio-player.html"></iframe>

    <script>
        // Funkcja nawigacji - ładuje podstrony do #content
        async function navigate(event, pageUrl) {
            event.preventDefault();

            try {
                const response = await fetch(pageUrl);
                if (response.ok) {
                    const content = await response.text();
                    document.getElementById('content').innerHTML = content;
                } else {
                    console.error(`Failed to load page: ${response.statusText}`);
                }
            } catch (err) {
                console.error('Error fetching page:', err);
            }
        }
    </script>
</body>
</html>
