<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Songs</title>
</head>
<body>
    <h1>Song Selector</h1>

    <div id="song-list">
        <!-- Lista piosenek zostanie załadowana dynamicznie -->
    </div>

    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Funkcja do załadowania listy piosenek z bazy danych
        async function loadSongs() {
            try {
                const response = await fetch('/api/songs'); // Endpoint do pobrania listy piosenek
                if (!response.ok) {
                    throw new Error('Failed to fetch songs');
                }
                const songs = await response.json();

                const songListDiv = document.getElementById('song-list');
                songListDiv.innerHTML = songs.map(song => `
                    <div>
                        <span>${song.title}</span>
                        <button onclick="playSong(${song.id})">Play</button>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading songs:', err);
            }
        }

        // Funkcja do odtwarzania piosenki na podstawie ID
        function playSong(id) {
            const audioSource = document.getElementById('audio-source');
            audioSource.src = `/api/song/${id}`; // Endpoint do strumieniowania piosenki
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.load();
            audioPlayer.play();
        }

        // Załaduj listę piosenek po załadowaniu strony
        document.addEventListener('DOMContentLoaded', loadSongs);
    </script>
    
</body>
</html>
