<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Audio Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        

        body {
            margin-bottom: 50px; /* Ensure content doesn't overlap with the player */
        }
    </style>
</head>
<body>
    <div id="song-list">
        <!-- Lista piosenek zostanie załadowana dynamicznie -->
    </div>
    <a href="test2.html">test2</a>

    <iframe id="audio-player-frame" src="audio-player.html"></iframe>

    <script>
        // Function to send the "play" message to the iframe
        async function playSong(songId) {
            try {
                // Fetch song metadata and audio URL from the backend
                const response = await fetch(`/api/songs/${songId}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const songUrl = URL.createObjectURL(blob);

                    // Send message to the iframe to play the song
                    const iframe = document.getElementById('audio-player-frame');
                    iframe.contentWindow.postMessage({ action: 'play', songUrl }, '*');
                } else {
                    console.error('Failed to fetch song audio:', response.statusText);
                }
            } catch (err) {
                console.error('Error fetching song:', err);
            }
        }

        async function loadSongs() {
            try {
                // Pobranie listy piosenek za pomocą endpointu GET /api/songs
                const response = await fetch('/api/songs'); // Zakładamy, że istnieje endpoint zwracający listę piosenek
                if (!response.ok) {
                    throw new Error('Failed to fetch songs');
                }

                const songs = await response.json();

                const songListDiv = document.getElementById('song-list');
                songListDiv.innerHTML = songs.map(song => `
                    <div class="song-item">
                        <span>${song.title} - ${song.artist}</span>
                        <button onclick="playSong(${song.song_id})">Play</button>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading songs:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', loadSongs);
    </script>
</body>
</html>
